<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Birthday Card Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Content of your web application goes here -->
  <div class="container">
    <h1 class="formHeader">Birthday Wishes!</h1>
    <form id="cardForm">
      <label class="inputLabels" for="nameInput" id="nameLabel">Name of recipient:</label><br>
      <input class="userInput" type="text" id="nameInput" placeholder="(Required)" required></input>
      <br>

      <label class="inputLabels" for="fromInput">From:</label><br>
      <input class="userInput" type="text" id="fromInput" placeholder="(Optional)"></input>
      <br>

      <label class="inputLabels" for="message" id="flairMessage">Personal Message:</label><br>
      <input class="userInput" type="text" id="message" placeholder="(Required)" required></input>
      <br>

      <label class="inputLabels" for="flair" id="giffy">Personalize with an image or GIF (URL):</label><br>
      <input class="userInput" type="url" id="flair" placeholder="(required)" required></input>
      <br>

      <button class="submitBtn" type="submit" id="submit">Submit</button>
    </form>
  </div>

  <div class="cardContainer" id="cardContainer">

    <div class="card featureToggle">
      <h2>Happy Birthday Kenny!</h2>
      <span class="inputLabels">From: Jeremy</span><br>
      <span class="inputLabels">Enjoy your day!!</span>
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHE3OWN3YWZlampvcGptbHE1dTJxd2tkMGsxcGduM2hkbnl4ZWEwbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yoJC2GnSClbPOkV0eA/giphy.webp" class="cardFlair" /><br>
      <span>
        <button class="featureButton">Feature</button>
        <button class="deleteButton">Delete</button>
      </span>
    </div>

    <div class="card">
      <h2>Happy Birthday Susan!</h2>
      <span class="inputLabels">From: Anonymoose</span><br>
      <span class="inputLabels">Happy Birthday!</span>
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHlzYmYyYjZld3JzaHR1NGZweGhhYmNpcHZxbGs2MXRrZHI5ZGN4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PjOHE76srQkzWbRN7Y/giphy.webp" class="cardFlair" /><br>
      <span>
        <button class="featureButton">Feature</button>
        <button class="deleteButton">Delete</button>
      </span>
    </div>

    <div class="card">
      <h2>Happy Birthday Larry!</h2>
      <span class="inputLabels"></span><br>
      <span class="inputLabels">Hope you have a good one!</span>
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzlsMzBzNHhibDZnMWp4dmRuaXNkc2NrejJsNnljOWs2ZXcxamQ3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/g5R9dok94mrIvplmZd/giphy.webp" class="cardFlair" /><br>
      <span>
        <button class="featureButton">Feature</button>
        <button class="deleteButton">Delete</button>
      </span>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
